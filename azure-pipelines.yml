# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'd9114790-bf53-48d7-bad7-ed5b27006f9e'
  imageRepository: 'pavanshivanandazuredevopsdockernginx'
  containerRegistry: 'firstdockerazuredevops.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'Azure Pass - Sponsorship (0f8eb2ea-d5c2-4d53-8145-974f6d23e2c5)'
        appType: 'webAppContainer'
        WebAppName: 'firstdockerpipeline'
        DockerNamespace: 'firstdockerazuredevops.azurecr.io'
        DockerRepository: 'firstdockerazuredevops'
          
